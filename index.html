<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scoreboard">
      <p>YOU <span id="score">0 : 0</span> COM</p>
    </div>
    <div id="buttons">
      <div class="btn-container">
        <img src="./images/rock.svg" id="rock" class="icon" />
      </div>
      <div class="btn-container">
        <img src="./images/paper.svg" id="paper" class="icon" />
      </div>
      <div class="btn-container">
        <img src="./images/scissors.svg" id="scissors" class="icon" />
      </div>
    </div>
    <div class="selections">
      <div class="selection">
        <p>You select:</p>
        <p id="player_selection"></p>
      </div>
      <div class="selection">
        <p>Computer selects:</p>
        <p id="computer_selection"></p>
      </div>
    </div>
    <div id="announcement">
      <p></p>
    </div>
  </body>
</html>
